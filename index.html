<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
</head>
<frameset rows="80,*" cols="*" frameborder="no">
	<!-- head -->
	<frame src="top.html" scrolling="no"></frame>
	<!-- content -->
	<frameset cols="*,1400,*" frameborder="no" border="0" framespacing="0" scrolling="no">
		<frame src="about:blank"></frame>

		<frameset cols="240,*">
			<!-- left -->
			<frame src="left.html" scrolling="no"></frame>
			<frameset rows="*,30">
				<!-- right -->
				<frame src="right.html" scrolling="yes"></frame>
				<!-- bottom -->
				<frame src="bottom.html" scrolling="no"></frame>
			</frameset>		
		</frameset>	

		<frame src="about:blank"></frame>
	</frameset>	
</frameset>	
</html>
